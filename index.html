<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totalizador de ventas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="" alt="logo" class="logo">
        <form id="header">
            <input type="submit" value="Information" id="information">
            <input type="submit" value="Log In" id="log-in">
        </form>
    </div>
    <div class="registros">
        <form id="register">
            <h2>Totalizador de ventas</h2>
            <hr>
            <label for="cant-items">Cantidad de items: </label>
            <input type="text" id="cant-items">
            <br>
            <label for="precio-items">Precio por items: </label>
            <input type="text" id="precio-items">
            <br>
            <label for="descripcion-items">Descripcion: </label>
            <textarea id="descripcion-items" cols="30" rows="10"></textarea>
            <br>
            <label for="codigo-estado">Codigo de estado: </label>
            <select id="codigo-estado">
                <option value="UT">UT</option>
                <option value="NV">NV</option>
                <option value="TX">TX</option>
                <option value="AL">AL</option>
                <option value="CA">CA</option>
            </select>
            <br>
            <input type="submit" value="Guardar" id="save"/>
        </form>
    </div>
    <div class="footer">
        
    </div>
</body>
</html>
